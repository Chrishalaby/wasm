<div class="app-container">
  <header class="app-header">
    <h1>{{ title }}</h1>
    <p class="subtitle">
      Demonstrating Web Audio API, WebAssembly, and Web Workers
    </p>
  </header>

  <main class="app-main">
    <div class="demo-grid">
      <section class="controls-section">
        <app-audio-controls></app-audio-controls>
      </section>

      <section class="visualizer-section">
        <app-audio-visualizer
          [visualizationData]="visualizationData"
          [isPlaying]="isPlaying"
        >
        </app-audio-visualizer>
      </section>
    </div>

    <footer class="app-footer">
      <div class="tech-stack">
        <div class="tech-item">
          <span class="tech-icon">🎵</span>
          <span class="tech-name">Web Audio API</span>
        </div>
        <div class="tech-item">
          <span class="tech-icon">⚡</span>
          <span class="tech-name">WebAssembly</span>
        </div>
        <div class="tech-item">
          <span class="tech-icon">👥</span>
          <span class="tech-name">Web Workers</span>
        </div>
        <div class="tech-item">
          <span class="tech-icon">🅰️</span>
          <span class="tech-name">Angular 19</span>
        </div>
      </div>
    </footer>
  </main>
</div>
